<script type="text/javascript">

    var obj1 = {
        x: {
            m: 1
        },
        y: undefined,
        z: function add(z1, z2) {
            return z1 + z2
        },
        a: Symbol("foo")
    };
    
    function deepCopy (obj) {
        var result = {};
        var keys = Object.keys(obj);
        var key = null;
        var temp = null;
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i];
            var temp = obj[key];
            if (temp && typeof temp === 'object') {
                result[key] = deepCopy(temp);
            } else {
                result[key] = temp;
            }
        }
        return result;
    };

    var obj2 = deepCopy(obj1);

    console.log(obj2);
    
</script>
