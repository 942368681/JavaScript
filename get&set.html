<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="oInps" />
    <br/>
    <span id="oSpan">请输入...</span>
</body>
<script>
    /* 
        访问描述符
            当给一个属性定义setter或者getter，或者两者都有时，这个属性会被定义为“访问描述符”；
            对于访问描述符来说，Javascript会忽略他们的value和writable特性。取而代之的是set和get函数；
            get: 在读取属性时，调用的函数。在读取属性时调用的函数。只指定get则表示属性为只读属性。默认值为undefined。 
            注意，get属性只有在调用它掌控的属性的时候，才会被调用该get方法的。
            set: 在写入属性时调用的函数。在写入属性时调用的函数。只指定set则表示属性为只写属性。默认值为undefined。
    */
    var obj = {
        _val: "请输入...",    // 属性前加_建议不要直接访问
        get getVal () {
            return this._val;
        },
        set setVal (newVal) {
            this._val = newVal;
            oSpan.innerHTML = newVal;
        }
    };

    oInps.oninput = function () {
        if (this.value.length) {
            obj.setVal = this.value;
        } else {
            obj.setVal = "请输入...";
        }
    }    
</script>
</html>
